<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prof Islam</title>
<meta name="description" content="Prof Islam — روابط YouTube وTikTok" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg-1: #071024; --bg-2: #06293a;
  --card: rgba(255,255,255,0.04);
  --glass: rgba(255,255,255,0.03);
  --muted: #9fb2c8;
  --accentA: #ff416c; --accentB: #ffba00;
  --accentC: #25f4ee; --accentD: #fe2c55;
  --radius: 16px; --maxw: 420px;
}

*{box-sizing:border-box;}
html,body{height:100%;margin:0;font-family:"Poppins",system-ui,-apple-system,"Segoe UI","Noto Naskh Arabic",sans-serif;
  display:flex; align-items:center; justify-content:center; padding:28px;
  background: linear-gradient(270deg,var(--bg-1),var(--bg-2)); background-size:400% 400%;
  animation: bgAnimate 15s ease infinite;
  color:#eaf3ff; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
}

@keyframes bgAnimate {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.card{
  width:100%; max-width:var(--maxw);
  background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
  border-radius:var(--radius); padding:28px;
  box-shadow: 0 12px 40px rgba(2,6,23,0.6);
  border:1px solid rgba(255,255,255,0.03); text-align:center; overflow:hidden;
}

.reveal{opacity:0; transform: translateY(12px) scale(.995);}
.reveal.is-visible{opacity:1; transform:none; transition:transform .55s cubic-bezier(.2,.9,.3,1), opacity .45s ease;}

.avatar{
  width:96px; height:96px; border-radius:50%; overflow:hidden; margin:0 auto 14px;
  border: 3px solid rgba(37,244,238,0.18);
  box-shadow:0 6px 20px rgba(2,6,23,0.6), inset 0 -6px 14px rgba(255,255,255,0.02);
  background: linear-gradient(135deg,var(--accentC), var(--accentD));
  display:flex; align-items:center; justify-content:center; will-change:transform; cursor:pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.avatar:hover{ transform: scale(1.06); box-shadow:0 10px 30px rgba(37,244,238,0.4); }

@keyframes avatar-pulse {0%{transform:translateY(0) scale(1);}50%{transform:translateY(-4px) scale(1.02);}100%{transform:translateY(0) scale(1);}}
.avatar.animate{ animation: avatar-pulse 4s ease-in-out infinite; }

h2{ margin:6px 0 6px; font-size:20px; font-weight:700; letter-spacing:0.2px;}
p.lead{ margin:0 0 14px; color:var(--muted); font-size:14px;}

.captcha-box{ display:flex; gap:8px; justify-content:center; align-items:center; margin-bottom:10px;}
.captcha-box p{ margin:0; font-weight:600; color:var(--muted); font-size:14px;}
input[type="number"]{ width:86px; padding:8px 10px; border-radius:10px; border:none; outline:none; background: rgba(255,255,255,0.03); color:inherit; text-align:center; box-shadow: inset 0 -6px 14px rgba(255,255,255,0.01);}

.btn{
  display:flex; align-items:center; justify-content:center; gap:10px;
  margin:10px 0; padding:12px 14px; border-radius:14px; font-weight:700; color:#071021;
  cursor:pointer; border:none; position:relative; overflow:hidden; width:100%;
  transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease, background .3s ease;
}
.btn:active{ transform: translateY(1px) scale(.998);}
.btn:hover{ filter: brightness(1.15); }
.btn-yt{ background: linear-gradient(90deg,var(--accentA), var(--accentB)); color:#071021; box-shadow:0 8px 30px rgba(255,65,108,0.08);}
.btn-tt{ background: linear-gradient(90deg,var(--accentC), var(--accentD)); color:#071021; box-shadow:0 8px 30px rgba(37,244,238,0.06);}
.ico { width:22px; height:22px; display:inline-flex; align-items:center; justify-content:center; flex:0 0 22px; }
.confirm-btn{ background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--muted); padding:8px 12px; border-radius:10px; font-weight:600; cursor:pointer; margin-top:8px; transition: all .2s ease;}
.confirm-btn:hover{ background:rgba(255,255,255,0.08); border-color:rgba(255,255,255,0.2); color:#fff; transform:scale(1.05);}
#links{ display:none; gap:10px; margin-top:8px;}
footer{ margin-top:12px; color:var(--muted); font-size:12px;}
.ripple{ position:absolute; border-radius:50%; transform: scale(0); background: rgba(255,255,255,0.18); animation: ripple 600ms linear; pointer-events:none;}
@keyframes ripple{ to { transform: scale(6); opacity:0; }}
@media (prefers-reduced-motion: reduce){.reveal {transition:none!important; transform:none!important; opacity:1!important;}.avatar.animate{ animation:none;} .btn{transition:none;}}
@media (max-width:420px){ .card{ padding:20px; width:100%; max-width:360px; } h2{ font-size:18px; }}
</style>
</head>
<body>
<main class="card" role="main" aria-label="صفحة Prof Islam">
<div class="avatar reveal" id="avatar"><img src="https://i.ibb.co/MywdMkbs/photo.jpg" alt="Prof Islam" style="width:100%;height:100%;object-fit:cover;display:block"></div>
<h2 class="reveal">Prof Islam</h2>

<div class="captcha-box reveal" id="captchaBox">
<p id="question">شحال كيساوي ؟</p>
<input type="number" id="answer" aria-label="جواب الكابتشا" />
<button class="confirm-btn" id="checkBtn">تحقق</button>
</div>

<button class="confirm-btn reveal" id="confirmBtn" style="display:none">✅ تأكيد</button>

<div id="links" aria-hidden="true">
<button class="btn btn-yt reveal" id="ytBtn" onclick="openLink('https://www.youtube.com/@PHONIX_ofic', event)">
<span class="ico" aria-hidden="true">
<svg viewBox="0 0 48 48" width="22" height="22"><path fill="#FF0000" d="M43.6 14.4a5.09 5.09 0 0 0-3.58-3.58C36.16 10 24 10 24 10s-12.16 0-16.02.82A5.09 5.09 0 0 0 4.4 14.4C3.6 18.26 3.6 24 3.6 24s0 5.74.82 9.6a5.09 5.09 0 0 0 3.58 3.58C11.84 38 24 38 24 38s12.16 0 16.02-.82a5.09 5.09 0 0 0 3.58-3.58C44.4 29.74 44.4 24 44.4 24s0-5.74-.8-9.6z"/><path fill="#FFF" d="M20 29.33V18.67L30.67 24z"/></svg>
</span> تابعني فـ YouTube
</button>

<button class="btn btn-tt reveal" id="ttBtn" onclick="openLink('https://www.tiktok.com/@pohinx?_t=ZM-90Kh3EgcWBU&_r=1', event)">
<span class="ico" aria-hidden="true">
<svg viewBox="0 0 48 48" width="22" height="22"><path fill="#25F4EE" d="M24 4a20 20 0 1 0 20 20A20.022 20.022 0 0 0 24 4Zm8.98 19.57a9.38 9.38 0 0 1-5.36-1.68v7.08a7.52 7.52 0 1 1-7.52-7.53a7.65 7.65 0 0 1 1.11.08v3.11a4.62 4.62 0 1 0 3.12 4.39V13.86h3.28a5.49 5.49 0 0 0 .09.97a6.11 6.11 0 0 0 2.75 4a6.08 6.08 0 0 0 2.93.74Z"/><path fill="#FE2C55" d="M32.97 23.57v2.91a9.35 9.35 0 0 1-5.35-1.68v7.08a7.52 7.52 0 1 1-7.52-7.53a7.65 7.65 0 0 1 1.11.08v3.11a4.62 4.62 0 1 0 3.12 4.39V13.86h3.28a5.49 5.49 0 0 0 .09.97a6.11 6.11 0 0 0 2.75 4a6.08 6.08 0 0 0 2.93.74Z"/></svg>
</span> تابعني فـ TikTok
</button>
</div>

<footer class="reveal">© <span id="year"></span> Prof Islam</footer>
</main>

<script>
const reveals=[...document.querySelectorAll('.reveal')];
function revealStagger(){ reveals.forEach((el,i)=>setTimeout(()=>el.classList.add('is-visible'),120*i)); }
const avatar=document.getElementById('avatar'); setTimeout(()=>avatar.classList.add('animate'),800);

const captchaQuestions=[{q:"3+2",a:5},{q:"1+4",a:5},{q:"2+2",a:4},{q:"5-1",a:4},{q:"3+3",a:6},{q:"4+1",a:5},{q:"6-2",a:4}];
let currentCaptcha=captchaQuestions[Math.floor(Math.random()*captchaQuestions.length)];
document.getElementById('question').innerText=`شحال كيساوي ${currentCaptcha.q} ؟`;

const checkBtn=document.getElementById('checkBtn');
const confirmBtn=document.getElementById('confirmBtn');
const links=document.getElementById('links');

checkBtn.addEventListener('click',()=>{
  const val=parseInt(document.getElementById('answer').value);
  if(val===currentCaptcha.a){
    confirmBtn.style.display='inline-block';
    confirmBtn.classList.add('is-visible');
    confirmBtn.focus();
    showToast("✅ صحيح! دابا ضغط على 'تأكيد'");
  } else { showToast("❌ جواب خاطئ، جرّب ثاني"); }
});

confirmBtn.addEventListener('click',()=>{
  links.style.display='grid';
  links.style.gridTemplateColumns='1fr';
  links.style.gap='10px';
  links.querySelectorAll('.reveal').forEach((el,i)=>setTimeout(()=>el.classList.add('is-visible'),80*i));
  document.getElementById('captchaBox').style.display='none';
  confirmBtn.style.display='none';
  links.setAttribute('aria-hidden','false');
});

function openLink(url,event){
  const activeBtn=event.currentTarget||event.target.closest('button');
  const rect=activeBtn.getBoundingClientRect();
  const ripple=document.createElement('span'); ripple.className='ripple';
  const size=Math.max(rect.width,rect.height); ripple.style.width=ripple.style.height=size+'px';
  ripple.style.left=(event.clientX-rect.left-size/2)+'px';
  ripple.style.top=(event.clientY-rect.top-size/2)+'px';
  activeBtn.appendChild(ripple); ripple.addEventListener('animationend',()=>ripple.remove());
  window.open(url,'_blank','noopener,noreferrer');
}

// toast message
function showToast(msg){
  const t=document.createElement('div'); t.textContent=msg;
  t.style.position='fixed'; t.style.bottom='20px'; t.style.left='50%';
  t.style.transform='translateX(-50%)'; t.style.background='rgba(0,0,0,0.7)';
  t.style.color='#fff'; t.style.padding='10px 20px'; t.style.borderRadius='12px';
  t.style.zIndex='9999'; t.style.fontWeight='600'; t.style.opacity='0';
  t.style.transition='opacity .3s ease';
  document.body.appendChild(t);
  requestAnimationFrame(()=> t.style.opacity='1');
  setTimeout(()=>{ t.style.opacity='0'; setTimeout(()=>t.remove(),300); },1500);
}

document.getElementById('year').textContent=new Date().getFullYear();
window.addEventListener('load',revealStagger,{once:true});
</script>
</body>
</html>
